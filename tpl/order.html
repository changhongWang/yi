<!--开头导航模块-->

<nav ng-include="'tpl/header.html'"></nav>

<div class="container-fluid detail" ng-controller="orderCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-group">
                <div class="form-group" >
                    <label for="user_name">联系人：</label>
                    <input type="text" class="form-control" id="user_name" name="user-name" ng-model="user_name">
                </div>

                <div class="form-group" >
                    <label>性别：</label>
                    <label class="radio-inline">
                        <input type="radio" name="user-gender" id="contact-body-male" value="1" ng-model="sex"> 先生
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="user-gender" id="contact-body-female" value="2" ng-model="sex"> 女士
                    </label>
                </div>

                <div class="form-group" >
                    <label for="phone">联系电话：</label>
                    <input type="tel" class="form-control" id="phone" name="user-tel" ng-model="phone" >
                </div>

                <div class="form-group" >
                    <label for="addr">送餐地址：</label>
                    <input type="text" class="form-control" id="addr" name="user-addr" ng-model="addr">
                </div>

                <a class="btn btn-success btn-block" ng-click="confirm_ordering()">确定下单</a>

            </form>
        </div>
    </div>
</div>

<nav ng-include="'tpl/footer.html'"></nav>
