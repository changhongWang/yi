<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a href="#/user_center" class="navbar-brand"><span class="glyphicon glyphicon-menu-left"></span></a>
            <h3 class="user-login-title">注册</h3>
        </div>
    </div>
</nav>

<div class="container-fluid detail" ng-controller="userRegisterCtrl">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="user_name" class="col-xs-3 control-label">登录名：</label>
            <div class="col-xs-9">
                <input type="text" id="user_name" placeholder="手机/用户名(英文及数字)/邮箱" class="form-control" ng-model="user_name" ng-blur="confirmUserName()">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 alert alert-danger" ng-if="ifRegistedUserName">抱歉，此用户名已被注册！</div>
        </div>
        <div class="form-group">
            <label for="user_pwd" class="col-xs-3 control-label">密码：</label>
            <div class="col-xs-9">
                <input type="password" id="user_pwd" placeholder="请输入8-16位间，非纯数字或字母的密码" class="form-control" ng-model="user_password">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 alert alert-danger" ng-if="ifConfirmPwd">两次输入的密码不一致！</div>
        </div>

        <div class="form-group">
            <label for="user_confirm_pwd" class="col-xs-3 control-label">确认密码：</label>
            <div class="col-xs-9">
                <input type="password" id="user_confirm_pwd" placeholder="请确认密码后重新输入一遍" class="form-control" ng-model="confirm_password" ng-blur="confirm_pwd()">
            </div>
        </div>
        <div class="form-group">
            <label for="user_email" class="col-xs-3 control-label">E-mail：</label>
            <div class="col-xs-9">
                <input type="email" id="user_email" placeholder="somebody@example.com" class="form-control" ng-model="email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12">
                <button type="button" class="btn btn-success form-control" ng-click="user_register()">注册</button>
            </div>
        </div>
    </form>
</div>
