<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a href="#/user_center" class="navbar-brand"><span class="glyphicon glyphicon-menu-left"></span></a>
            <h3 class="user-login-title">登录</h3>
        </div>
    </div>
</nav>

<div class="container-fluid detail" ng-controller="userLoginCtrl">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-lg-12">
                <input type="text" placeholder="手机/用户名/邮箱" class="form-control" ng-model="user_name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <input type="password" placeholder="密码" class="form-control" ng-model="user_password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12">
                <button type="button" class="btn btn-success form-control" ng-click="userLogin()">登录</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 alert alert-danger" ng-if="ifPasswordNotRight">您好，登录失败，请检查您输入的用户名或密码是否有误！</div>
        </div>
    </form>

    <div class="row">
        <a href="#/user_register" class="btn btn-info pull-left">还未注册？</a>
        <a href="#" class='text-info pull-right'>忘记密码？</a>
    </div>
</div>
