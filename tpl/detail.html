<nav ng-include="'tpl/header.html'"></nav>
<div class="container-fluid detail" ng-controller="detailCtrl">
    <ol class="breadcrumb">
        <li><a href="#/start">首页</a></li>
        <li><a href="#/main">详情</a></li>
    </ol>
    <div class="content">
        <h2>{{details.name}}</h2>
        <hr>
        <div class="row">
            <div class="col-lg-12 text-center">
                <img ng-src="img/{{details.img_lg}}" alt="" class="img-responsive">
            </div>
        </div>
        <div class="jumbotron">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 ">
                        <p><b>主要原料：</b>{{details.material}}</p>

                        <p class="text-justify">{{details.detail}}
                        </p>
                        <hr>
                        <p class="text-danger">￥{{details.price}}</p>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="detail-bottom">
    <a href="#" class="btn btn-warning pull-right book-btn">我再看看</a>
    <a href="#/order/{{details.did}}" class="btn btn-success pull-right book-btn">我要订餐</a>
    </div>
</div>

<nav ng-include="'tpl/footer.html'"></nav>
